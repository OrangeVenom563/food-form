<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Survey Form</title>
  <style>
    legend {
      font-size: 18px;
    }

    .bold {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="row mx-5">
    <div class="p-5 my-5 card col-12">
      <form class="row g-3">

        <div class="col-md-6">
          <label for="First-Name" class="form-label bold">First Name</label>
          <input type="text" class="form-control" id="First-Name" onkeyup="fnChange()">
        </div>

        <div class="col-md-6">
          <label for="Last-Name" class="form-label bold">Last Name</label>
          <input type="text" class="form-control" id="Last-Name" onkeyup="lnChange()">
        </div>

        <div class="col-12">
          <fieldset>
            <legend class="bold">which foods do you like the most? (select atleast 2)</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input food" type="checkbox" id="inlineCheckbox1" value="Italian" onchange="foodChange()">
              <label class="form-check-label" for="inlineCheckbox1">Italian</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input food" type="checkbox" id="inlineCheckbox2" value="Japanese" onchange="foodChange()">
              <label class="form-check-label" for="inlineCheckbox2">Japanese</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input food" type="checkbox" id="inlineCheckbox3" value="Chinese" onchange="foodChange()">
              <label class="form-check-label" for="inlineCheckbox3">Chinese</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input food" type="checkbox" id="inlineCheckbox4" value="Indian" onchange="foodChange()">
              <label class="form-check-label" for="inlineCheckbox4">Indian</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input food" type="checkbox" id="inlineCheckbox5" value="American" onchange="foodChange()">
              <label class="form-check-label" for="inlineCheckbox5">American</label>
            </div>
          </fieldset>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-12">
          <label for="inputAddress" class="form-label bold">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St Chennai"
            onkeyup="addrChange()" />
        </div>

        <div class="col-lg-5 col-md-6 col-sm-12">
          <fieldset>
          <legend class="bold">I am a:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
              onchange="genChange()">
            <label class="form-check-label" for="inlineRadio1">
              <img src="https://img.icons8.com/emoji/50/000000/male-sign-emoji.png" height="40px" />
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"
              onchange="genChange()">
            <label class="form-check-label" for="inlineRadio2">
              <img src="https://img.icons8.com/emoji/50/000000/female-sign-emoji.png" height="40px" />
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Transgender"
              onchange="genChange()">
            <label class="form-check-label" for="inlineRadio3">
              <img src="https://img.icons8.com/color/50/000000/genderqueer.png" height="40px" />
            </label>
          </div>
        </fieldset>
        </div>

  
        <div class="col-md-4">
          <label for="inputCountry" class="form-label bold">Country</label>
          <input type="text" class="form-control" id="inputCountry" onkeyup="cntChange()">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label bold">State</label>
          <input type="text" class="form-control" id="inputState" onkeyup="stChange()">
        </div>
       
          <div class="col-md-3">
            <label for="inputCity" class="form-label bold">City</label>
            <input type="text" class="form-control" id="inputCity" onkeyup="ctyChange()">
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label bold">Zip</label>
            <input type="text" class="form-control" id="inputZip" onkeyup="pinChange()">
          </div>

          <div class="col-6">
            <button type="button" class="btn btn-primary " onclick="submition()">Submit</button>
          </div>

          <div class="col-6 ">
            <button type="button" class="btn btn-secondary float-end" onclick="autoLocation()">Auto Detect Location</button>
          </div>
        
      </form>
    </div>

    <p>page doesnt auto updates after insertion and deletion of data manual refresh has to be done</p>

    <div class="p-2 my-5 col-12 table-container">
      <table class="table table-dark table-striped ">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Food</th>
          <th>Address</th>
          <th>Country</th>
          <th>State</th>
          <th>City</th>
          <th>Pin</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <button type="button" class="btn btn-dark " onclick="clearData()">Clear</button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
